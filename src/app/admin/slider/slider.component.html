<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text" class="form-control" placeholder="Buscar" #txtTermino (keyup)="buscar(txtTermino.value)">
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast" *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <div class="alert-heading">Cargando</div>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere</p>
        </div>
    </div>
</div>

<div class="row" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-8">
                        <!-- <h4 class="card-title">Slider: ({{ sliders.length}})</h4> -->
                        <h6 class="card-subtitle">Slider registrados en la app</h6>
                    </div>
                    <div class="col-4">
                        <div class="text-right">
                            <button class="btn btn-primary" [routerLink]="['/dashboard/slider/create/']">
                            <i class="fa fa-user-o"></i>
                            Crear Slider
                          </button>
                        </div>
                    </div>
                </div>
                <br>
                <hr>

                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Foto</th>
                                <th>Nombre</th>
                                <th>Status</th>
                                <th>Creado</th>
                                <th>Modificado</th>
                                <th class="text-nowrap">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let slider of sliders | keys | paginate: { itemsPerPage: count, currentPage: p }">
                                <td class="text-center">
                                    <img [routerLink]="['/dashboard/slider/edit',slider.id]" [src]="slider.img " class="img-responsive avatar cursor" alt="{{slider.title}}">
                                    <!-- <img (click)="abrirModal(marca)" [src]="marca.imagenUrl | imagenPipe: 'marcas'" class="avatar cursor" alt="{{marca.nombre}}"> -->
                                </td>
                                <td>
                                    {{slider.title}}
                                </td>
                                <td>
                                    <span class="badge badge-success badge-shadow" *ngIf="slider.is_active == '1'">Activo</span>
                                    <span class="badge badge-danger badge-shadow" *ngIf="slider.is_active == '0'">Inactivo</span>
                                </td>
                                <td>{{ slider.created_at | date:'MMM d, y, h:mm:ss a' }}</td>
                                <td>{{ slider.updated_at | date:'MMM d, y, h:mm:ss a' }}</td>
                                <td class="text-nowrap text-center">
                                    <a [routerLink]="['/dashboard/slider/edit', slider.id]" class="cursor" data-toggle="tooltip" data-original-title="Edit"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                    <a (click)="eliminarSlider(slider)" class="cursor" data-toggle="tooltip" data-original-title="Borrar"> <i class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </div>
        </div>
    </div>
</div>
