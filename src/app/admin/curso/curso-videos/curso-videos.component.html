<form #videoForm="ngForm" (ngSubmit)="onSubmit(videoForm)">
    <div class="card">
        <div class="card-header">
            <b>Nuevo video</b>
        </div>
        <div class="card-body">

            <div class="row">

                <div class="col-lg-12 form-group">
                    <label for="normal-input">Url</label>
                    <input class="form-control" type="text" name="url" [(ngModel)]="videocurso.url" required placeholder="URL">
                </div>
                <div class="col-lg-12 form-group">
                    <label for="normal-input">estado</label>
                    <input class="form-control" type="text" name="estado" [(ngModel)]="videocurso.estado" required placeholder="estado">
                </div>
            </div>

        </div>
        <div class="card-footer">
            <button type="submit" class="btn btn-primary btn-sm">Crear</button>
        </div>
    </div>
</form>

<div class="row">
    <div class="col-lg-12" *ngIf="msm_error">
        <div class="alert alert-primary alert-danger fade show" role="alert">
            <span class="font-weight-medium">Mensaje:</span> {{msm_error}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="close_alert()">
  <span aria-hidden="true">&times;</span>
</button>
        </div>
    </div>
    <div class="col-lg-12 card">
        <div class="table-responsive table-sm">
            <table class="table table-sm">
                <thead class="thead-dark">
                    <tr>

                        <th>URL</th>
                        <th>Estado</th>
                        <th>OP</th>
                    </tr>
                </thead>
                <tbody *ngFor="let item of videocursos">
                    <tr>
                        <td style="font-size: 13px;">{{item.url}}</td>
                        <td style="font-size: 13px;">{{item.estado}}</td>
                        <td class="text-center">
                            <a class="nav-link-style text-danger" data-toggle="modal" [attr.data-target]="'#delete-'+item.id" style="cursor:pointer">
                                <div class="czi-trash"></div>
                            </a>
                            <div class="modal fade" [attr.id]="'delete-'+item.id" tabindex="-1" role="dialog" style="display: none;" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h4 class="modal-title">Confirmación</h4>
                                            <button class="close" type="button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                                        </div>
                                        <div class="modal-body">
                                            <p class="font-size-sm">¿Desea eliminar definitivamente el regsitro?</p>
                                        </div>
                                        <div class="modal-footer">
                                            <button class="btn btn-secondary btn-sm" type="button" data-dismiss="modal">Cancelar</button>
                                            <button class="btn btn-primary btn-shadow btn-sm" type="button" (click)="eliminar(item.id)">Suprimir</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
