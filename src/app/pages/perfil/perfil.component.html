<div class="row">

    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Mi perfil de usuario</h4>
                <h6 class="card-subtitle">Ajustes</h6>
                <form class="form p-t-20" [formGroup]="perfilForm" (submit)="actualizarPerfil()">
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" formControlName="first_name" class="form-control" id="exampleInputuname" placeholder="nombre">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputApellido">Apellido</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" formControlName="last_name" class="form-control" id="exampleInputApellido" placeholder="apellido">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputUsername">Username</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" formControlName="username" class="form-control" id="exampleInputUsername" placeholder="username">
                        </div>
                    </div>
                    <!-- <div class="form-group">
                        <label for="exampleInputPais">Role</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" formControlName="role_id" class="form-control" id="exampleInputPais" placeholder="Role">
                        </div>
                    </div> -->

                    <!-- <div class="form-group">
                      <label for="icono">Role</label>
                      <div class="input-group">

                          <select formControlName="icono" class="form-control">
                          <option *ngFor="let ic of listIcons.iconos" value="{{ic.icono}}">
                            {{ic.name}} <i class="{{ic.icono}}"></i>
                          </option>
                        </select>

                      </div>
                  </div> -->

                    <div class="form-group">
                        <label for="exampleInputEmail">Email address</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type="email" formControlName="email" [readOnly]="usuario.google" [readOnly]="usuario.email" class="form-control" id="exampleInputEmail" placeholder="email">
                        </div>
                    </div>
                    <button type="submit" [disabled]="perfilForm.invalid" class="btn btn-success waves-effect waves-light m-r-10 btn-block">
                     <i class="fa fa-save"></i> Guardar cambios
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Avatar</h4>
                <h6 class="card-subtitle">Imagen de usuario</h6>
                <div class="text-center">
                    <img *ngIf="!imgTemp" [src]="usuario.imagenUrl" class="img-avatar">
                    <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar">
                </div>
                <input type="file" (change)="cambiarImagen($event.target.files[0])">
                <br>
                <br>
                <button type="button" [disabled]="!imagenSubir" (click)="subirImagen()" class="btn btn-success waves-effect waves-light m-r-10 btn-block">
                  <i class="fa fa-save"></i> Cambiar imagen
                 </button>
            </div>
        </div>
    </div>
</div>
